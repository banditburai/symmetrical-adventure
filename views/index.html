            <button class="pill" hx-get="/search" hx-vals='{"raw": "true"}'  hx-push-url="true" hx-target="#main-view">Raw</button>
            <button class="pill" hx-get="/search" hx-vals='{"imgprompt": "true"}' hx-push-url="true" hx-target="#main-view">Image</button>
          </div>
        </div>

      </div>
      <div class="content">

            <div id="main-view"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const searchParams = new URLSearchParams(window.location.search);
      const searchInput = document.getElementById('search-input');
      const pills = document.querySelectorAll('.pill');
    
      // Function to update the URL with search and pill filters
      function updateURLandTriggerHTMX() {
        let newSearchParams = new URLSearchParams();
    
        // Add the search key if it exists
        if (searchInput.value) {
          newSearchParams.set('key', searchInput.value);
        }
    
        // Add the selected pill filters
        pills.forEach((pill) => {
          if (pill.classList.contains('selected')) {
            let filter = pill.dataset.filter;
            let value = pill.dataset.value;
            newSearchParams.append(filter, value);
          }
        });
    
        // Push the updated URL state
        window.history.pushState({}, '', `${location.pathname}?${newSearchParams}`);
    
        // Trigger the HTMX request
        htmx.trigger(searchInput, 'keyup'); // Trigger the search event
      }
    
      // Attach click event to pills for toggling selection
      pills.forEach(pill => {
        pill.addEventListener('click', function() {
          this.classList.toggle('selected'); // Toggle the 'selected' class on click
          updateURLandTriggerHTMX(); // Update URL and trigger HTMX
        });
      });
    
      // Prepopulate search input and pills based on URL params
      if (searchParams.has('key')) {
        searchInput.value = searchParams.get('key');
      }
      pills.forEach((pill) => {
        let filter = pill.dataset.filter;
        let value = pill.dataset.value || 'true'; // Default to 'true' for toggle-type filters
        if (searchParams.getAll(filter).includes(value)) {
          pill.classList.add('selected');
        }
      });
    
      // If there are search parameters, trigger the search automatically on page load
      if (searchParams.toString() !== '') {
        htmx.trigger(searchInput, 'keyup'); // Trigger the search event
      }
    
      // Update pill selection when navigating history
      window.addEventListener('popstate', function() {
        // Code to update pill selection from URL
        // ...
      });
    });
    </script>
