<div class="comment-section">
    <% if (it.comments && it.comments.length > 0) { %>
      <% it.comments.forEach(function(comment) { %>
        <div class="comment">
          <img src="<%= comment.pfp %>" alt="<%= comment.username %>'s profile picture" class="profile-pic">
          <div class="comment-content">
            <strong><%= comment.username %></strong>
            <p><%= comment.text %></p>            
          </div>
          <% if (comment.canEdit) { %>           
            <button hx-delete="/comments/<%= it.id %>/<%= comment.commentId %>" hx-confirm="Are you sure?" hx-target="#comments-view" class="delete-comment">
              <svg viewBox="0 0 1024 1024">
                <path
                  d="M360 184h-8c4.4 0 8-3.6 8-8v8h304v-8c0 4.4 3.6 8 8 8h-8v72h72v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80h72v-72zm504 72H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zM731.3 840H292.7l-24.2-512h487l-24.2 512z" />
              </svg>
            </button>              
          <% } %>
        </div>
        <hr>
      <% }); %>
    <% } else { %>
      <p>ðŸ™ƒ Be the first commenter ðŸš€</p>
    <% } %>
  </div>
