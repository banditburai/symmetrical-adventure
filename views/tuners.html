          <%= tuner.size %><br>
            <% if(tuner.comments) { %>
              <p>
                <strong>Comments:</strong>
                <%= tuner.comments %>
              </p>
              <% } %>

<script>
  function togglePrompt(element) {
    element.classList.toggle('expanded-prompt');
    element.classList.toggle('text-overflow-clamp');
  }
</script>
